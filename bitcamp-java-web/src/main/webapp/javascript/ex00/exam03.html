  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
function plus(a, b) { // 파라미터 안에는 var을 쓰지 않는다. 
  return a + b;
}

console.log('덧셈= ' + plus(10, 20));

var ok = plus;

console.log(ok(100, 200));

</script>
